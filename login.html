<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Essence Elegance</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="light-theme">
    <header class="site-header">
        <a href="index.html" class="logo">ESSENCE ELEGANCE</a>
        <nav>
            <a href="register.html">Register</a>
            <a href="login.html" class="active">Login</a>
            <a href="shop.html">Shop</a>
            <div class="dropdown">
                <a href="cart.html">Cart <i class="fas fa-chevron-down"></i></a>
            </div>
            <div class="dropdown">
                <a href="#">My account <i class="fas fa-chevron-down"></i></a>
                <div class="dropdown-content">
                    <a href="#">Password Reset</a>
                    <a href="#">Account</a>
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
            <a href="#">Orders</a>
            <a href="#" class="search-icon"><i class="fas fa-search"></i></a>
        </nav>
    </header>

    <main class="auth-container">
        <h2>Login</h2>
        <form class="auth-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-check">
                <input type="checkbox" id="keep-signed-in" name="keep-signed-in">
                <label for="keep-signed-in">Keep me signed in</label>
            </div>

            <div class="form-actions login-actions">
                <button type="submit" class="btn-primary">Login</button>
                <a href="register.html" class="btn-secondary">Register</a>
            </div>

            <a href="#" class="forgot-password">Forgot your password?</a>
        </form>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <h3>CONTACT US</h3>
            <p class="design-credit">Design By PERFUME MALL PVT.LTD</p>
        </div>
        <div class="footer-bottom">
            <div class="privacy-policy">Privacy Policy</div>
            <div class="copyright">Copyright Â© 2026 Essence Elegance</div>
            <div class="credit">Inspiro Theme by WPZOOM</div>
        </div>
    </footer>
    <script type="module" src="login.js"></script>
    <script type="module" src="auth-check.js"></script>
</body>

</html>
