<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Essence Elegance</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="light-theme">
    <header class="site-header">
        <a href="index.html" class="logo">ESSENCE ELEGANCE</a>
        <nav>
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
            <a href="shop.html">Shop</a>
        </nav>
    </header>

    <main class="auth-container">
        <h2>Reset Password</h2>
        <form class="auth-form" id="reset-password-form">
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" required placeholder="Enter your registered email">
            </div>

            <div class="form-group">
                <label for="new-password">New Password *</label>
                <input type="password" id="new-password" required placeholder="Min 6 characters">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password *</label>
                <input type="password" id="confirm-password" required placeholder="Re-enter new password">
            </div>

            <p id="message" style="color: red; display: none; text-align: center; margin-bottom: 1rem;"></p>

            <button type="submit" class="btn-primary">Reset Password</button>

            <div style="text-align: center; margin-top: 1rem;">
                <a href="login.html" style="color: var(--accent-blue); font-size: 0.9rem;">Back to Login</a>
            </div>
        </form>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p class="design-credit">Design By PERFUME MALL PVT.LTD</p>
        </div>
    </footer>
    <script type="module" src="reset-password.js"></script>
</body>

</html>
