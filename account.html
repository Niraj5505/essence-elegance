<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Essence Elegance</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .account-container {
            max-width: 1000px;
            margin: 4rem auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
        }

        .profile-card {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
            height: fit-content;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background-color: var(--accent-blue);
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
        }

        .profile-info h3 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .profile-info p {
            color: #666;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .orders-section h2 {
            margin-bottom: 1.5rem;
            font-weight: 400;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }

        .order-card {
            background: #fcfcfc;
            border: 1px solid #eee;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 6px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
            color: #555;
        }

        .order-items {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            font-size: 0.95rem;
        }

        .status-badge {
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background-color: #ffeeba;
            color: #856404;
        }

        .status-processing {
            background-color: #b8daff;
            color: #004085;
        }

        .status-shipped {
            background-color: #d4edda;
            color: #155724;
        }

        .status-delivered {
            background-color: #c3e6cb;
            color: #155724;
        }

        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .account-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="light-theme">
    <header class="site-header">
        <a href="index.html" class="logo">ESSENCE ELEGANCE</a>
        <nav>
            <a href="shop.html">Shop</a>
            <div class="dropdown">
                <a href="cart.html">Cart <i class="fas fa-chevron-down"></i></a>
            </div>
            <div class="dropdown">
                <a href="account.html" class="active">My account <i class="fas fa-chevron-down"></i></a>
                <div class="dropdown-content">
                    <a href="reset-password.html">Password Reset</a>
                    <a href="account.html">Account</a>
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
            <a href="#" class="search-icon"><i class="fas fa-search"></i></a>
        </nav>
    </header>

    <main class="account-container">
        <!-- Profile Section -->
        <aside class="profile-card">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-info" id="profile-info">
                <h3>Loading...</h3>
                <p>...</p>
                <p>...</p>
            </div>
            <button id="logout-btn-profile" class="btn-secondary"
                style="margin-top: 1.5rem; width: 100%;">Logout</button>
        </aside>

        <!-- Orders Section -->
        <section class="orders-section">
            <h2>Order History</h2>
            <div id="orders-list">
                <p>Loading orders...</p>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p class="design-credit">Design By PERFUME MALL PVT.LTD</p>
        </div>
    </footer>
    <script src="auth-check.js"></script>
    <script src="account.js"></script>
</body>

</html>
